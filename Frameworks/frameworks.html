<!DOCTYPE html>
<html>
<head>
  <title>Frameworks</title>
</head>
<body>
  <h1>Frameworks</h1>
  <p>Selected Languages:</p>
  <ul id="selected-languages-list"></ul>
  <p>Select Element Value:</p>
  <p id="select-element-value"></p>
  
  <script>
    const selectedLanguages = JSON.parse(localStorage.getItem('selectedLanguages'));
    const selectElementValue = localStorage.getItem('selectElementValue');
    
    const selectedLanguagesList = document.getElementById('selected-languages-list');
    selectedLanguages.forEach((language) => {
      const listItem = document.createElement('li');
      listItem.textContent = language;
      selectedLanguagesList.appendChild(listItem);
    });
    
    const selectElementValueParagraph = document.getElementById('select-element-value');
    selectElementValueParagraph.textContent = selectElementValue;
  </script>
</body>
</html>
